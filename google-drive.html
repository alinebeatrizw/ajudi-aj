<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Arquivos</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<link href="lightbox.css" rel="stylesheet" />
<link href="google-drive.css" rel="stylesheet" type="text/css"/>


</head>
<body>

<div id="transparent-wrapper"></div>
<div id="container-login" class="hide">
    <div id="login-box">
        <p>Entre com sua conta do Google!</p>
        <div id="botao-login-google">
            <span class="icon-google">
                <img src="images/google.png">
            </span>
            <span class="texto-botao-google" onclick="handleAuthClick()" data-onsuccess="onSignIn">Google</span><!--class="g-signin2" botao estilizado do google dando conflito-->
          </div>
    </div>
</div>



<div id="drive-box" class="hide">
        <a id="link-logout" class="logout-link" onclick="handleSignoutClick() ">Sair</a>
	<div id="drive-breadcrumb">
        <span class='breadcrumb-arrow'></span> 
            <a data-id='root' data-level='0'>In√≠cio</a>
        <span id="span-navigation"></span>
    </div>
	
	<div id="drive-menu">
        <div id="button-reload" title="Atualizar"></div>
		<div id="button-upload" title="Upload" class="button-opt"></div>
		<div id="button-addfolder" title="Criar pasta" class="button-opt"></div>
    </div>
	<div id="drive-content"></div>
	<div id="error-message" class="flash hidden"></div>
	<div id="status-message" class="flash hidden"></div>
</div>

<input type="file" id="fUpload" class="hide"/>

<div class="float-box" id="float-box">
    <!--form pra criar pasta-->
    <div class="folder-form">
        <h3 class="clear">Criar nova pasta</h3>
        <div>
            <input type="text" id="nome_pasta" class="text-input" />
        </div>
		<button id="btn_CriarPasta" value="Save" class="button">Criar</button>
		<button id="btn_fechar" value="Close" class="button btn_fechar">Fechar</button>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="lightbox.min.js" type="text/javascript"></script>
<script src="google-drive.js"></script>

<script async defer src="https://apis.google.com/js/api.js" 
      onload="this.onload=function(){};handleClientLoad()" 
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
<script src="Uploader.js"></script><!--classe que faz o upload-->
<script src="TentativaDeUpoload.js"></script><!--classe que faz as tentativas de upload e gerencia o tempo de espera-->

</body>
</html>
